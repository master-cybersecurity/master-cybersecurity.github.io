PLG_SYSTEM_RSFPMAILCHIMP_DESC="Il plugin MailChimp permette l'integrazione tra RSForm! Pro e il sito di Email Marketing e Gestione Liste Email mailchimp.com. L'integrazione ha luogo silenziosamente dietro le quinte, pertanto l'utilizzatore (che invia il form) non si accorgerà di nulla sul lato frontend. "
RSFP_MAILCHIMP_DESC="Il plugin MailChimp permette l'integrazione tra RSForm! Pro e il sito di Email Marketing e Gestione Liste Email mailchimp.com. L'integrazione ha luogo silenziosamente dietro le quinte, pertanto l'utilizzatore (che invia il form) non si accorgerà di nulla sul lato frontend."

RSFP_MAILCHIMP_INTEGRATION="Integrazione MailChimp"
RSFP_MAILCHIMP_API_KEY="Chiave API MailChimp"
RSFP_MAILCHIMP_API_KEY_DESC="La vostra chiave API MailChimp può essere trovata su <b>http://admin.mailchimp.com/account/api</b>.  Per ulteriori informazioni al riguardo, leggere la documentazione di MailChimp disponibile sul sito."
RSFP_MAILCHIMP_SECURE="Utilizzare connessione sicura?"
RSFP_MAILCHIMP_SECURE_DESC="Se desideri utilizzare una connessione sicura per il server MailChimp, impostare su Sì."

RSFP_MAILCHIMP_USE_INTEGRATION="Usare l'integrazione MailChimp ?"
RSFP_MAILCHIMP_LIST_ID="ID della lista"
RSFP_PLEASE_SELECT_LIST="Selezionare una lista"
RSFP_MAILCHIMP_ACTION="Azione"
RSFP_MAILCHIMP_ACTION_DESC="Definire l'azione - abbonare o disabbonare l'utente."
RSFP_MAILCHIMP_ACTION_WARNING="Se vuoi permettere all'utente di scegliere la propria opzione di abbonamento, assicurati che siano impostati i seguenti valori:  <strong>Abbonati</strong> and <strong>Disabbonati</strong>."
RSFP_MAILCHIMP_ACTION_SUBSCRIBE="Abbonati"
RSFP_MAILCHIMP_ACTION_UNSUBSCRIBE="Disabbonati"
RSFP_MAILCHIMP_EMAIL_TYPE="Tipo E-mail"
RSFP_MAILCHIMP_EMAIL_TYPE_DESC="MailChimp supporta i seguenti formati di e-mail: HTML, Testo o Mobile. Puoi modificare la scelta dell'utente qui o puoi lasciarlo decidere da sé."
RSFP_MAILCHIMP_EMAIL_TYPE_WARNING="Se permetti all'utente di selezionare il formato di e-mail preferito, assicurati che il campo sia impostato sui seguenti valori: <strong>html</strong>, <strong>testo</strong> e <strong>mobile</strong>"
RSFP_MAILCHIMP_HTML="HTML"
RSFP_MAILCHIMP_TEXT="Testo"
RSFP_MAILCHIMP_MOBILE="Mobile"
RSFP_MAILCHIMP_LET_USER_DECIDE="Lascia la scelta all'utente"
RSFP_MAILCHIMP_MERGE_VARS="Unisci le variabili"
RSFP_MAILCHIMP_MERGE_VARS_DESC="Sul lato sinistro puoi trovare i campi della tua lista MailChimp. Puoi collegarli ai campi di RSForm! Pro, in modo che siano automaticamente riempiti con i dati forniti dall'utente."
RSFP_MAILCHIMP_INTERESTS="Gruppi di interesse"
RSFP_MAILCHIMP_INTERESTS_DESC="Sul lato sinistro troverai i gruppi di interesse della tua lista MailChimp. Puoi collegarli ai campi di RSForm! Pro, in modo che siano automaticamente compilati con i dati forniti dall'utente. Assicuratevi di avere letto la descrizione qui sotto affinché funzionino correttamente."
RSFP_MAILCHIMP_INTEREST_GROUP_DESC="Assicuratevi di avere impostato il campo con i seguenti valori:  <strong>%s</strong>"
RSFP_MAILCHIMP_SUBSCRIBE_OPTIONS="Opzioni di abbonamento"
RSFP_MAILCHIMP_DOUBLE_OPTIN="Doppia iscrizione"
RSFP_MAILCHIMP_DOUBLE_OPTIN_DESC="Selettore per controllare se deve essere mandato un messaggio di conferma in caso di doppia iscrizione, impostato in default su \"_QQ_\"vero\"_QQ_\".  <em>L'abuso di questo può determinare la sospensione del tuo account.</em>"
RSFP_MAILCHIMP_UPDATE_EXISTING="Aggiornare esistente?"
RSFP_MAILCHIMP_UPDATE_EXISTING_DESC="Contrassegnare per controllare se gli abbonati esistenti devono essere aggiornati, anziché generare un messaggio di errore. Impostato in default su \"_QQ_\"falso\"_QQ_\"."
RSFP_MAILCHIMP_REPLACE_INTERESTS="Sostituire gli interessi?"
RSFP_MAILCHIMP_REPLACE_INTERESTS_DESC="Selettore per determinare se sostituire i gruppi di interesse con i gruppi indicati, oppure aggiungere i gruppi indicati ai gruppi di interesse del membro (opzionale, impostato su \"_QQ_\"vero\"_QQ_\" in default)."
RSFP_MAILCHIMP_SEND_WELCOME="Inviare e-mail di benvenuto?"
RSFP_MAILCHIMP_SEND_WELCOME_DESC="Se l'opzione double_optin è su \"_QQ_\"falso\"_QQ_\" e questo è vero, verrà inviato un messaggio di benvenuto se l'iscrizione ha successo - questo *non* scatterà se finiremo per aggiornare un iscritto esistente. Se double_optin è vero, questo non ha effetto. In default su \"_QQ_\"falso\"_QQ_\""
RSFP_MAILCHIMP_UNSUBSCRIBE_OPTIONS="Opzioni di disabbonamento"
RSFP_MAILCHIMP_DELETE_MEMBER="Cancellare membro?"
RSFP_MAILCHIMP_DELETE_MEMBER_DESC="Selezionare per cancellare completamente un membro dalla lista, anziché disabbonarlo semplicemente, in default su \"_QQ_\"falso\"_QQ_\""
RSFP_MAILCHIMP_SEND_GOODBYE="Mandare un'e-mail di arrivederci?"
RSFP_MAILCHIMP_SEND_GOODBYE_DESC="Selezionare se inviare e-mail di arrivederci. In default su \"_QQ_\"vero\"_QQ_\""
RSFP_MAILCHIMP_SEND_NOTIFY="Inviare e-mail di notifica?"
RSFP_MAILCHIMP_SEND_NOTIFY_DESC="Selezionare se inviare una notifica di disabbonamento all'indirizzo definito nelle impostazioni di notifica della lista. In default su \"_QQ_\"vero\"_QQ_\""
