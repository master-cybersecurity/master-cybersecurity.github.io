RSFP_CC_ACTION_WARNING="Se hai permesso all'utente di scegliere la sua opzione di abbonamento, assicurati che il campo che utilizzi sia impostato per i seguenti valori: <strong>Abbonati</strong> e <strong>Disabbonati</strong>. Se questi valori non vengono trovati, l'utente verrà abbonato in default."
