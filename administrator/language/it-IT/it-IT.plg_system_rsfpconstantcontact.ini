RSFP_CONSTANTCONTACT_DESC="Il Plugin ConstantContact permette l'integrazione tra RSForm! Pro e il sito web di Email Marketing e di Gestione Liste Email constantcontact.com.  L'integrazione ha luogo silenziosamente dietro le quinte, pertanto l'utilizzatore (che invia il form) non si accorgerà di nulla sul lato frontend. "
