JCEMEDIABOX_TITLE				="Sistema - JCE MediaBox"
JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Permette di visualizzare contenuti multimediali (immagini, flash, youtube, quicktime etc.) in un popup in line personalizzabile.</p><p>Include funzionalità tooltip.</p><p>CREDITI:<br /> Basato su ed ispirato da...</p><ul><li>TinyMCE by Moxiecode - http://tinymce.moxiecode.com</li><li>Light theme inspired by Slimbox by Christophe Beyls - http://www.digitalia.be</li><li>Shadow theme inspired by ShadowBox - http://mjijackson.com/shadowbox/</li><li>Squeeze theme inspired by Squeezebox by Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Light Theme inspired by Slimbox by Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 by Cody Lindley - http://www.codeylindley.com</li></ul><p>Dovrebbe funzionare con tutti i browser moderni - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>Non dimenticare di <a href='index.php?option=com_plugins&filter_type=system&search=jce%20mediabox' title='Publish'><strong>pubblicare JCE MediaBox!</strong></a></h3><strong>Changelog - <a href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' target='_blank' title='Changelog'>http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"

