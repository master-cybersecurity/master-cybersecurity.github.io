MOD_VTEM_FANCY_MENU_DESC="<span class="readonly"><h1>VTEM Fancy Menu</h1><p>The module is very easy to use, just install the module and select a menu from Joomla menu system then publish it to a position which you want and see that effect.</p><p>Find out more about our modules: <a href='http://vtem.net/extensions.html' target='_blank'>http://vtem.net/extensions.html</a></p><p>If you feel comfortable with this extension, <a href='http://extensions.joomla.org/extensions/structure-a-navigation/menu-systems/image-menus/17596' target='_blank'>Please vote on the JED for the extension!</a></p></span><link type='text/css' href='../modules/mod_vtem_fancymenu/styles/admin-styles.css' rel='stylesheet'>"
